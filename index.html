<style>
  body {
    font-family: 'Arial', sans-serif;
    background: #0d0d0d;
    color: #eee;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }

  .container {
    display: flex;
    gap: 20px;
    max-width: 1400px;
    width: 100%;
    flex-wrap: wrap;              /* ✅ allow wrapping */
    justify-content: center;
    align-items: flex-start;
  }

  .acts {
    display: grid;                /* ✅ grid instead of flex */
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    width: 100%;
  }

  .act {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 8px;
  }

  h2 {
    margin-top: 0;
    color: #ffcc00;
    font-size: 1.2em;
    border-bottom: 1px solid #333;
    padding-bottom: 5px;
  }

  label {
    display: flex;
    align-items: center;
    cursor: pointer;
    margin: 8px 0;
  }

  input[type="checkbox"] {
    margin-right: 10px;
    width: 18px;
    height: 18px;
    accent-color: #ffcc00;
    cursor: pointer;
  }

  .stats {
    background: #1a1a1a;
    padding: 20px;
    border-radius: 8px;
    min-width: 250px;
    width: 100%;
    max-width: 350px;
  }

  .percent {
    font-size: 1em;
    margin-bottom: 8px;
  }

  .progress-bar {
    position: relative;
    width: 100%;
    height: 15px;
    background: #333;
    border-radius: 8px;
    overflow: hidden;
    margin-bottom: 10px;
  }

  .fill {
    position: absolute;
    height: 100%;
    width: 0%;
    background: #ffcc00;
    transition: width 0.3s ease-in-out;
  }

  .fill.veteran {
    background: #00ccff;
  }

  hr {
    border: 1px solid #333;
    margin: 10px 0;
    width: 100%;
  }

  .percent strong {
    font-size: 1.1em;
  }
</style>
